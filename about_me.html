<script>
       function fetchSubscriberCount() {
        fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UCd6FS9Ok1AVackhjXVWoPOg&key=AIzaSyAFIjKR17MlXlSXUnvQ69gI8MEbh4iMcyQ')
            .then(response => response.json())
            .then(data => {
                const subscriberCount = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriberCounter').textContent = `Subscribers: ${subscriberCount}`;
            })
            .catch(error => console.error('Error fetching subscriber count:', error));
    }

    function fetchViewCount() {
        fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UCd6FS9Ok1AVackhjXVWoPOg&key=AIzaSyAFIjKR17MlXlSXUnvQ69gI8MEbh4iMcyQ')
            .then(response => response.json())
            .then(data => {
                const viewCount = data.items[0].statistics.viewCount;
                document.getElementById('viewCounter').textContent = `Views: ${viewCount}`;
            })
            .catch(error => console.error('Error fetching view count:', error));
    }

    // Call fetchSubscriberCount initially
    fetchSubscriberCount();
    fetchViewCount();

    // Call fetchSubscriberCount every 10 seconds (10000 milliseconds)
    setInterval(() => {
        fetchSubscriberCount();
        fetchViewCount();
    }, 10000);
</script>
